<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            position: absolute;
        }

        #element1 {
            background-color: yellow;
            z-index: 2;
        }

        #element2 {
            background-color: pink;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="element1"></div>
    <div id="element2"></div>
</body>
</html>
