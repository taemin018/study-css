<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 선택자</title>
    <style>
        h1, h2, p {
            margin: 0;
        }

        /* h1, h2 태그에 글자 정렬을 가운데로 한다. */
        /* 자간은 2px로 한다. */
        h1,h2 {
            text-align: center;
            letter-spacing: 10px;
        }

    </style>
</head>
<body>
    <h1>그룹 (group) 선택자</h1>
    <h2>
        선택자를 이용해서 스타일을 정의하다보면, 
        여러 선택자에 공통된 스타일이 사용되는 경우가 있다.
    </h2>
    <p>
        이럴 때에는 쉼표로 구분해서 여러 선택자를 나열한 후 
        스타일을 한 번만 정의하면 소스코드 작성이 간편해진다.
    </p>
</body>
</html>
